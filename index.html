<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plugin for handsontable using RuleJS library (formulas parser)</title>
    <script src="lib/jquery/jquery-1.10.2.js"></script>

    <!-- handsontable -->
    <script data-jsfiddle="common" src="lib/jquery.handsontable/jquery.handsontable.full.js"></script>
    <link data-jsfiddle="common" rel="stylesheet" media="screen" href="lib/jquery.handsontable/jquery.handsontable.full.css">

    <!-- ruleJS -->
    <script src="lib/RuleJS/lib/lodash/lodash.js"></script>
    <script src="lib/RuleJS/lib/underscore.string/underscore.string.js"></script>
    <script src="lib/RuleJS/lib/moment/moment.js"></script>
    <script src="lib/RuleJS/lib/numeral/numeral.js"></script>
    <script src="lib/RuleJS/lib/numericjs/numeric.js"></script>
    <script src="lib/RuleJS/lib/js-md5/md5.js"></script>
    <script src="lib/RuleJS/lib/jstat/jstat.js"></script>
    <script src="lib/RuleJS/lib/formulajs/formula.js"></script>

    <script src="lib/RuleJS/js/parser.js"></script>
    <script data-jsfiddle="common" src="lib/RuleJS/js/ruleJS.js"></script>

    <script data-jsfiddle="common" src="lib/jquery.handsontable/handsontable.formula.js"></script>

    <script src="lib/samples.js"></script>
    <script src="lib/highlight/highlight.pack.js"></script>

    <link rel="stylesheet" media="screen" href="lib/highlight/styles/github.css">
    <link rel="stylesheet" media="screen" href="css/font-awesome/css/font-awesome.min.css">
    <link data-jsfiddle="common" rel="stylesheet" media="screen" href="css/samples.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-row">

        <div id="container">
            <div class="columnLayout">

                <div class="rowLayout">
                    <div class="descLayout">
                        <div class="pad" data-jsfiddle="example1">

                            <h2>Integration ruleJS library with Handsontable</h2>

                            <p>The following demo uses <code>ruleJS</code> library to parse some formulas.<br>
                                To enable these feature, use settings <code>formulas: true</code></p>
                            <div id="example1"></div>
                        </div>
                    </div>

                    <div class="codeLayout">
                        <div class="pad">
                            <div class="jsFiddle">
                                <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
                            </div>

                            <script data-jsfiddle="example1">
                                var data = [
                                    ['=B2', "Maserati", "Mazda", "Mercedes", "Mini", "Mitsubishi"],
                                    [2009, 0, 2941, 4303, 354, 5814],
                                    [2010, 5, 2905, 2867, '=SUM(B4,2,3)', 5284],
                                    [2011, 4, 2517, 4822, 552, 6127],
                                    [2012, '=SUM(A2:A5)', '=SUM(B5,E3)', '=A2/B2', 12, 4151]
                                ];

                                var container = $('#example1');

                                container.handsontable({
                                    data: data,
                                    minSpareRows: 1,
                                    colHeaders: true,
                                    rowHeaders: true,
                                    contextMenu: true,
                                    manualColumnResize: true,
                                    formulas: true
                                });

                            </script>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>

</body>
</html>
